<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 14px; text-align: center; color: white; letter-spacing: 2px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
	<div class="image">
		<div class="hide"></div>
		<div class="hover"></div>
	</div>
	<div class="content">
		<p>Equilibrium #3429</p>
		<p>Our Equilibrium collection promotes balance and calm.</p>
		<div class="etherium-cont">
			<div class="eth">0.041 ETH</div>
			<div class="days-left">3 days left</div>
		</div>
		<div class="border-line"></div>
		<div class="author">
			<img src="./images/image-avatar.png">
			<p>Creation of <span>Jules Wyvern</span></p>
		</div>
	</div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
	<p>Coded by <a href="https://github.com/kingergem/" target="_blank">Kinger Gem</a>.</p>
  </div>
</body>
</html>
